<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-1.0" />
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="styles.css">
  <title>Clothing eCommerce</title>
</head>

<body>
  <header class="header" id="header">
    <nav class="container">
      <a href="#shop" class="nav__logo">
        Shop
      </a>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__list">
            <a href="#home" class="nav__link">
              <i class="fa-sharp fa-solid fa-house"></i>
              <span>Home</span>
          </li>

          <li class="nav__list">
            <a href="#new" class="nav__link">
              <i class="ri-price-tag-3-line"></i>
              <span>New</span>
            </a>
          </li>

          <li class="nav__list">
            <a href="#collection" class="nav__link">
              <i class="ri-compass-line"></i>
              <span>Collection</span>
            </a>
          </li>

          <li class="nav__list">
            <a href="#products" class="nav__link">
              <i class="ri-t-shirt-line"></i>
              <span>Products</span>
            </a>
          </li>
        </ul>
      </div>
      <i class="ri-moon-line"></i>
    </nav>
  </header>
  <main class="main">
    <section class="home section" id="home">
      <div class="home__container container grid">
        <div class="home__data">
          <h1 class="home__title">New Clothing <br> Collection</h1>
          <p class="home__description">
            The new collection of clothing from <br> The best brands this year.
          </p>
          <a href="#new" class="button__link">
            Explore<i class="ri-arrow-right-line"></i>
          </a>
        </div>
        
        <div class="home__images">
          <img src="assets/a.jpg" alt="home image">
          <img src="assets/c.jpg" alt="home image">
        </div>
      </div>
    </section>
    <section class="new section" id="new">
      <h2 class="section__title">
        New Categories
      </h2>
      <div class="new__container container grid">
        <article class="new__card">
          <img src="assets/b.jpg" alt="new image" class="new__img">
          <img src="assets/f.webp" alt="new image" class="new__img">
          <a href="#" class="new__link">
            <div class="new__data">
              <h2 class="new__title">Official Wear</h2>
              <span>Office Collection</span>
            </div>
            <i class="ri-arrow-right-line"></i>
          </a>
        </article>
        <article class="new__card">
          <img src="assets/d.jpg" alt="new image" class="new__img">
          <a href="#" class="new__link">
            <div class="new__data">
              <h2 class="new__title">Unofficial Wear</h2>
              <span>Jeans Collection</span>
            </div>
            <i class="ri-arrow-right-line"></i>
          </a>
        </article>
        <article class="new__card">
          <img src="assets/h.jpg" alt="new image" class="new__img">
          <img src="assets/i.webp" alt="new image" class="new__img">
          <img src="assets/j.jpg" alt="new image" class="new__img">
          <a href="#" class="new__link">
            <div class="new__data">
              <h2 class="new__title">Cool Gangsta Wear</h2>
              <span>Denims and ragged</span>
            </div>
            <i class="ri-arrow-right-line"></i>
          </a>
        </article>
      </div>
    </section>
    <section class="collection section" id="collection">

    </section>
    <section class="products section" id="products">

    </section>
  </main>
  <footer class="footer section">

  </footer>
  <script src=""></script>
  <script src=""></script>
  <script src="main.js"></script>
</body>

</html>
